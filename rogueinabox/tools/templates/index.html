<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
function update(){
    var data = $.ajax("update").done(function(){
    	$('#root').html(data.responseText);
    }).always(function(){
        setTimeout(function(){update();}, 1000);
    });
}
$( document ).ready(function() {
    update();
});
</script>

</head>
<body>

<div id="root"></div>

</body>
